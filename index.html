<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-5">GitHub User Finder</h1>
            <p class="text-muted">Enter a username to fetch GitHub profile details and repositories.</p>
        </header>

        <div class="card p-4 shadow mb-4">
            <div class="input-group">
                <input id="username" type="text" class="form-control" placeholder="Enter GitHub Username">
                <button id="fetchButton" class="btn btn-success">Fetch Profile</button>
            </div>
        </div>

        <!-- Profile and Repositories Section -->
        <div id="profileSection" class="d-none">
            <div class="row">
                <!-- Profile Section -->
                <div id="profile" class="col-md-6 card shadow p-3">
                    <div class="text-center">
                        <img id="avatar" src="" alt="Avatar">
                    </div>
                    <h3 id="name" class="text-center mt-3"></h3>
                    <p id="bio" class="text-muted text-center"></p>
                    <div class="text-center">
                        <a id="profileLink" href="#" class="btn btn-outline-primary" target="_blank">View GitHub Profile</a>
                    </div>
                    <ul class="list-group mt-3">
                        <li class="list-group-item"><strong>Company:</strong> <span id="company"></span></li>
                        <li class="list-group-item"><strong>Website:</strong> <span id="website"></span></li>
                        <li class="list-group-item"><strong>Member Since:</strong> <span id="joinDate"></span></li>
                    </ul>
                </div>

                <!-- Repositories Section -->
                <div id="repos" class="col-md-6 card shadow p-3">
                    <h4>Latest Repositories</h4>
                    <ul id="repoList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
